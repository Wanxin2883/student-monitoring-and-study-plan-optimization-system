<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
        <title>Login</title>
        <style>
            body{
                font-family: Arial, sans-serif;
                background-color: #fff0f3;
                margin: 0; 
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-box{
                background-color: #FFF;
                border: 1px solid #CCC;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 35px;
                width: 350px;
                text-align: center;
            }
            .login-box h3{
                margin-bottom: 15px;
                font-size: 33px;
            }
            .login-box table{
                width: 100%
            }
            .login-box table td{
                padding: 10px 20px; 
                font-size: 14px;
                text-align: center;
            }
            .login-box input[type = 'text'], 
            .login-box input[type = 'password']{
                width: 290px;
                padding: 10px;
                margin: 5px 0px;
                border: 1px solid #CCC; 
                border-radius: 4px;
                font-size: 14px;
            }
            .login-box input[type = 'submit']{
                background-color: #BB0003;
                color: #FFF;
                border: none;
                width: 100%;
                padding: 12px 15px;
                font-size: 14px;
                border-radius: 4px;
                margin-top: 6px;
                cursor: pointer;
            }
            .login-box input[type = 'submit']:hover{
                background-color: #D80004;
            }
            .login-box .forgot-pas{
                margin-top: 15px;
                font-size: 13px;
            }
            .login-box .forgot-pas a{
                text-decoration: none; 
            }
            .login-box .forgot-pas a:hover{
                text-decoration: underline;
            }
            /* Styles for the popup message */
            .popup-message {
                display: none;
                position: fixed;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f44336;
                color: white;
                padding: 15px;
                border-radius: 5px;
                font-size: 16px;
                z-index: 9999;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class = 'login-box'>
            <h3>Login</h3>
            <form action = '/login' method = 'POST'>
                <table>
                    <tr>
                        <td>
                            <input type = 'text' id = 'username' name = 'username' placeholder = 'Username' required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type = 'password' id = 'password' name = 'password' placeholder = 'Password' required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan = '2'>
                            <input type = 'submit' value = 'Login'>
                        </td>
                    </tr>
                </table>
            </form>
            <div class = 'forgot-pas'>
                <a href = '/forgot-pas'>Forgot Password?</a>
            </div>
        </div>
        <!-- Popup message (initially hidden) -->
        <div id="popupMessage" class="popup-message"> </div>

        <script>
            // Check if there's an error message passed from Flask
            {% if error_msg %}
                // Show the popup message with the error text
                document.getElementById('popupMessage').innerText = "{{ error_msg }}";
                document.getElementById('popupMessage').style.display = 'block';

                // Hide the popup after 5 seconds
                setTimeout(function() {
                    document.getElementById('popupMessage').style.display = 'none';
                }, 5000);
            {% endif %}
        </script>
    </body> 
</html>
